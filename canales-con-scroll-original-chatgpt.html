            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;

        .content {

        }

        .channel-btn {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: white;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background 0.2s;
        }

        .channel-btn:hover {
            background-color: #e0e0e0;
        }

        .channel-btn img {
            height: 30px;
            margin-right: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
