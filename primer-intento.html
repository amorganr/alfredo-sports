<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Televisi√≥n en Vivo</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: sans-serif;
            height: 100vh;
        }

        .sidebar {
            width: 125px ;
            background-color: #2e2e2e;
            padding: 10px;
        }

        .content {
            flex: 1;
            padding: 10px;
            background-color: black;
        }

        .channel-btn {
            display: block;
            cursor: pointer;
            border: none;
            background-color: #2e2e2e;
            padding: 3px;
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;

        }

        .channel-btn img {
            height: 100px;
            width: auto;
            vertical-align: middle;

        }

        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        
        <!-- ESPN 1 ARG | streamtp4 -->
        <button class="channel-btn" onclick="loadChannel('https://streamtp4.com/global2.php?stream=espn')">
            <img src="https://pbs.twimg.com/profile_images/1170690523201527808/FriNRiir_400x400.png" alt="ESPN 1 | streamtp4">
            ESPN 1 | (Col)
        </button>
        
        
        <!-- ESPN 2 ARG | streamtp4 -->

        <!-- ESPN 4 ARG | streamtp4 -->

        </button>

    </div>
    <div class="content">
        <iframe id="video-frame" src="" allowfullscreen></iframe>
    </div>

    <script>
        function loadChannel(url) {
            document.getElementById('video-frame').src = url;
        }
    </script>
</body>
 
</html>
